<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="main.scss" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- higlighter -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.10.0/build/styles/dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"
    integrity="sha512-6yoqbrcLAHDWAdQmiRlHG4+m0g/CT/V9AGyxabG8j7Jk8j3r3K6due7oqpiRMZqcYe9WM2gPcaNNxnl2ux+3tA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/languages/javascript.min.js"></script>
</head>

<body class="bg-dark text-light container">
  <h2 class="my-5">API Wrapper for <i class="bi bi-bootstrap-fill"></i>ootstrap's Toast Component 🍞</h2>
  <div class="examples d-flex gap-3 flex-wrap">
    <button type="button" class="btn btn-success flex-grow-1 show"
      onclick="toast.success({ message: 'Request fullfiled' })"
      data-code="toast.success({ message: 'Request fullfiled' })">
      Success
    </button>
    <button type="button" class="btn btn-danger flex-grow-1" onclick="toast.error({ message: 'Something went wrong!' })"
      data-code="toast.error({ message: 'Something went wrong!' })">
      Error
    </button>
    <button type="button" class="btn btn-primary flex-grow-1"
      onclick="toast.show({ message: 'Bootsrap primary!', duration: 2000 })"
      data-code="toast.show({ message: 'Bootsrap primary!', duration: 2000 })">
      Default theme
    </button>

    <button type="button" class="btn btn-success flex-grow-1"
      onclick="toast.success({ message: 'Excatly', iconCSS: 'ph-duotone ph-star-four' })" data-code="toast.success({ message: 'Excatly',
      iconCSS: 'ph-duotone ph-star-four' })">
      <i class="ph-duotone ph-star-four"></i>
      Bring your icon-font!
    </button>
    <button type="button" class="btn text-dark bg-white fw-bold flex-grow-1" onclick="toast.show({ message: 'I am bg-white text-dark fw-bold 🙌', 
      theme: 'text-dark bg-white fw-bold',
      iconCSS: 'bi bi-bootstrap-fill text-primary',
      duration: 2000
      })" data-code="toast.show({ message: 'I am bg-white text-dark fw-bold 🙌', 
      theme: 'text-dark bg-white fw-bold',
      iconCSS: 'bi bi-bootstrap-fill text-primary',
      duration: 2000
      })">
      Or just any bootstrap's bg-{theme} text-{theme} 🙌
    </button>
    <button type="button" class="btn btn-dark fw-bold toast-custom flex-grow-1" onclick="    toast.show({
        message: 'Finally! 🤩 BS 5 Toast API that I can use directly!',
        autohide: false,
        theme: 'toast-custom fw-semibold',
        iconCSS: 'ph-duotone ph-rocket-launch'
      });" data-code="    toast.show({
        message: 'Finally! 🤩 BS 5 Toast API that I can use directly!',
        autohide: false,
        theme: 'toast-custom fw-semibold',
        iconCSS: 'ph-duotone ph-rocket-launch'
      });">
      Or a custom class 🤩
    </button>
  </div>

  <h6 class="mt-3 fw-bold">API</h6>
  <div id="codeBlocks" class="codes d-flex gap-5 flex-column mt-5">

  </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>hljs.highlightAll();</script>

  <script src="bs5-toast.js"></script>
  <script>
    // Init the api
    toast.init({
      bsToastModule: bootstrap.Toast, // provide bootstrap's toast module
      container: document.querySelector('.toast-container'), // provide a container for stacking
    });


    // enjoy
    toast.show({
      message: 'Finally! 🤩 BS 5 Toast API that I can use directly!',
      autohide: true,
      theme: 'toast-custom fw-semibold',
      iconCSS: 'ph-duotone ph-rocket-launch'
    });

    const toastTrigger = document.getElementById('liveToastBtn');
    const toastLiveExample = document.getElementById('liveToast');

    document.body.querySelector('.examples').addEventListener('click', ev => {
      const target = ev.target.closest('.btn');
      if (target?.tagName == 'BUTTON') {
        // insert into dom
        const codeElement = document.createElement('code')
        codeElement.classList.add('bg-dark', 'shadow-sm', 'p-3')
        codeElement.innerHTML = hljs.highlight(target.dataset.code, { language: 'js' }).value //`<pre> $
        document.querySelector('#codeBlocks').prepend(codeElement)

        // log into console
        console.log(`
          ###API
          
          ${'```JS \n' +
          target.dataset.code +
          '\n```'}
          `)
        setTimeout(_ => target.nextElementSibling?.classList.add('show'), 1000)

      }
    })
  </script>


</body>

</html>
